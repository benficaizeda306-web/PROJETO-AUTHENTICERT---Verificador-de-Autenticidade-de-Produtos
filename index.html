<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authenticert - Verifica√ß√£o de Autenticidade</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #2c3e50 0%, #3498db 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .content {
            padding: 40px;
        }

        .upload-area {
            border: 3px dashed #3498db;
            border-radius: 10px;
            padding: 40px 20px;
            text-align: center;
            margin-bottom: 30px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .upload-area:hover {
            background: #f8f9fa;
            border-color: #2980b9;
        }

        .upload-icon {
            font-size: 48px;
            margin-bottom: 15px;
            color: #3498db;
        }

        .btn {
            background: #3498db;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            transition: background 0.3s;
        }

        .btn:hover {
            background: #2980b9;
        }

        .resultado {
            margin-top: 20px;
            padding: 20px;
            border-radius: 10px;
            display: none;
        }

        .autentico {
            background: #d4edda;
            color: #155724;
            border: 2px solid #c3e6cb;
        }

        .falso {
            background: #f8d7da;
            color: #721c24;
            border: 2px solid #f5c6cb;
        }

        .loading {
            display: none;
            text-align: center;
            margin: 20px 0;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .image-preview {
            max-width: 300px;
            max-height: 300px;
            margin: 15px auto;
            display: none;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .status {
            background: rgba(255,255,255,0.2);
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 0.9em;
            display: inline-block;
            margin-top: 10px;
        }

        .score-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin: 20px 0;
        }

        .score-item {
            background: rgba(255,255,255,0.7);
            padding: 15px;
            border-radius: 10px;
            text-align: center;
        }

        .feature-list {
            list-style: none;
            margin: 20px 0;
        }

        .feature-list li {
            padding: 10px 0;
            border-bottom: 1px solid rgba(0,0,0,0.1);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .feature-list li:before {
            content: "‚úÖ";
        }

        .feature-list li.problema:before {
            content: "‚ùå";
        }

        .certificado {
            background: white;
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
            border-left: 5px solid #27ae60;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üîç AUTHENTICERT</h1>
            <p>Verifique a autenticidade de produtos com IA</p>
            <div class="status" id="status">üîÑ Verificando conex√£o...</div>
        </div>

        <div class="content">
            <div class="upload-area" id="uploadArea">
                <div class="upload-icon">üì∏</div>
                <h3>Selecione uma imagem do produto</h3>
                <p>Formatos: JPG, PNG, WebP (m√°x. 10MB)</p>
                <button class="btn" id="selectButton">Selecionar Imagem</button>
                <input type="file" id="fileInput" accept="image/*" style="display: none;">
            </div>

            <img id="imagePreview" class="image-preview" alt="Pr√©-visualiza√ß√£o">

            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>Analisando produto com IA...</p>
            </div>

            <div id="resultado" class="resultado"></div>
        </div>
    </div>

    <script>
        // ‚úÖ SUA URL DO BACKEND NO RENDER
        const BACKEND_URL = 'https://authenticert-backend.onrender.com';

        // Elementos da p√°gina
        const elements = {
            uploadArea: document.getElementById('uploadArea'),
            fileInput: document.getElementById('fileInput'),
            selectButton: document.getElementById('selectButton'),
            imagePreview: document.getElementById('imagePreview'),
            loading: document.getElementById('loading'),
            resultado: document.getElementById('resultado'),
            status: document.getElementById('status')
        };

        // Verificar status do servidor
        async function checkServerStatus() {
            try {
                const response = await fetch(BACKEND_URL + '/api/health');
                const data = await response.json();
                
                if (data.status === '‚úÖ ONLINE') {
                    elements.status.innerHTML = '‚úÖ <strong>Sistema Online</strong>';
                    elements.status.style.background = 'rgba(46, 204, 113, 0.3)';
                } else {
                    elements.status.innerHTML = '‚ö†Ô∏è <strong>Sistema com problemas</strong>';
                }
            } catch (error) {
                elements.status.innerHTML = '‚ùå <strong>Servidor offline</strong>';
                elements.status.style.background = 'rgba(231, 76, 60, 0.3)';
            }
        }

        // Quando clicar no bot√£o de selecionar
        elements.selectButton.addEventListener('click', () => {
            elements.fileInput.click();
        });

        // Quando selecionar um arquivo
        elements.fileInput.addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                handleImageSelection(file);
            }
        });

        // Arrastar e soltar
        elements.uploadArea.addEventListener('dragover', function(e) {
            e.preventDefault();
            elements.uploadArea.style.background = '#f8f9fa';
        });

        elements.uploadArea.addEventListener('dragleave', function(e) {
            e.preventDefault();
            elements.uploadArea.style.background = '';
        });

        elements.uploadArea.addEventListener('drop', function(e) {
            e.preventDefault();
            elements.uploadArea.style.background = '';
            
            const file = e.dataTransfer.files[0];
            if (file && file.type.startsWith('image/')) {
                handleImageSelection(file);
            } else {
                alert('Por favor, solte apenas imagens!');
            }
        });

        // Fun√ß√£o para lidar com imagem selecionada
        function handleImageSelection(file) {
            if (!file.type.startsWith('image/')) {
                alert('Por favor, selecione apenas imagens!');
                return;
            }

            // Mostrar pr√©-visualiza√ß√£o
            const reader = new FileReader();
            reader.onload = function(e) {
                elements.imagePreview.src = e.target.result;
                elements.imagePreview.style.display = 'block';
            };
            reader.readAsDataURL(file);

            // Iniciar an√°lise
            analyzeImage(file);
        }

        // Fun√ß√£o para analisar a imagem
        async function analyzeImage(file) {
            // Mostrar loading
            elements.loading.style.display = 'block';
            elements.resultado.style.display = 'none';

            try {
                // Converter imagem para Base64
                const base64Image = await toBase64(file);

                console.log('üì§ Enviando imagem para an√°lise...');

                const response = await fetch(BACKEND_URL + '/api/verificar', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        imagemUrl: base64Image
                    }),
                });

                const data = await response.json();
                console.log('üì¶ Resposta do backend:', data);

                // Esconder loading
                elements.loading.style.display = 'none';

                if (data.sucesso) {
                    showResult(data);
                } else {
                    alert('Erro na an√°lise: ' + data.erro);
                }

            } catch (error) {
                elements.loading.style.display = 'none';
                alert('Erro de conex√£o: ' + error.message);
                console.error('Erro completo:', error);
            }
        }

        // Converter arquivo para Base64
        function toBase64(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.readAsDataURL(file);
                reader.onload = () => resolve(reader.result);
                reader.onerror = error => reject(error);
            });
        }

        // ‚úÖ FUN√á√ÉO CORRIGIDA - Mostrar resultado na tela
        function showResult(data) {
            console.log('üì¶ Dados recebidos do backend:', data);
            
            // ‚úÖ CORRE√á√ÉO: Usar data.analise em vez de data.resultado
            const resultado = data.analise;
            
            // ‚úÖ Verifica√ß√£o de seguran√ßa
            if (!resultado) {
                console.error('‚ùå Estrutura de dados inv√°lida:', data);
                elements.resultado.innerHTML = `
                    <div class="resultado falso">
                        <h3>‚ùå ERRO NA AN√ÅLISE</h3>
                        <p>O servidor retornou uma resposta inesperada.</p>
                        <button class="btn" onclick="location.reload()">üîÑ Tentar Novamente</button>
                    </div>
                `;
                elements.resultado.style.display = 'block';
                return;
            }

            elements.resultado.className = 'resultado ' + (resultado.autentico ? 'autentico' : 'falso');
            
            const html = `
                <h3>${resultado.autentico ? '‚úÖ PRODUTO AUT√äNTICO' : '‚ùå PRODUTO FALSIFICADO'}</h3>
                
                <div class="score-grid">
                    <div class="score-item">
                        <h4>Marca</h4>
                        <p style="font-size: 1.2em; font-weight: bold;">${resultado.marca_detectada || 'N√£o identificada'}</p>
                    </div>
                    <div class="score-item">
                        <h4>Confian√ßa</h4>
                        <p style="font-size: 1.2em; font-weight: bold;">${resultado.confianca || '0'}%</p>
                    </div>
                </div>

                <h4>üîç Caracter√≠sticas Verificadas:</h4>
                <ul class="feature-list">
                    ${(resultado.caracteristicas_analisadas || ['logo_original', 'cores_oficiais', 'qualidade_material']).map(carac => 
                        `<li>${carac.replace(/_/g, ' ').toUpperCase()}</li>`
                    ).join('')}
                </ul>

                ${resultado.problemas_detectados && resultado.problemas_detectados.length > 0 ? `
                    <h4>‚ö†Ô∏è Problemas Detectados:</h4>
                    <ul class="feature-list">
                        ${resultado.problemas_detectados.map(prob => 
                            `<li class="problema">${prob.replace(/_/g, ' ').toUpperCase()}</li>`
                        ).join('')}
                    </ul>
                ` : ''}

                <p><strong>üí° Recomenda√ß√£o:</strong> ${resultado.recomendacao || 'Consulte um especialista para verifica√ß√£o adicional.'}</p>
                
                ${data.certificado ? `
                    <div class="certificado">
                        <h4>üìÑ CERTIFICADO DIGITAL</h4>
                        <p><strong>ID:</strong> ${data.certificado.id}</p>
                        <p><strong>Data:</strong> ${new Date().toLocaleDateString('pt-BR')}</p>
                    </div>
                ` : ''}
                
                <button class="btn" onclick="location.reload()" style="margin-top: 15px;">
                    üîÑ Nova Verifica√ß√£o
                </button>
            `;
            
            elements.resultado.innerHTML = html;
            elements.resultado.style.display = 'block';
        }

        // Verificar servidor quando a p√°gina carregar
        window.addEventListener('load', checkServerStatus);
    </script>
</body>
</html>
